<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Sfondo diviso nero/bianco -->
  <rect x="32" y="48" width="96" height="160" fill="black" />
  <rect x="128" y="48" width="96" height="160" fill="white" stroke="black" stroke-width="2" />

  <!-- Cerchio invertito -->
  <circle cx="80" cy="128" r="24" fill="white" stroke="black" stroke-width="2" />
  <circle cx="176" cy="128" r="24" fill="black" stroke="black" stroke-width="2" />

  <!-- Frecce circolari -->
  <path d="M104 100 A28 28 0 0 1 56 128" fill="none" stroke="#888" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M152 156 A28 28 0 0 1 200 128" fill="none" stroke="#888" stroke-width="3" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L10,5 Z" fill="#888" />
    </marker>
  </defs>

  <!-- Testo -->
  <text x="128" y="230" font-family="Arial Black" font-size="20" fill="black" text-anchor="middle">
    INVERT COLORS
  </text>
</svg>
