<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Riquadro stile cartone animato -->
  <rect x="40" y="64" width="176" height="128" rx="12" fill="#FFF176" stroke="black" stroke-width="4" />

  <!-- Linee di movimento testo -->
  <line x1="48" y1="80" x2="96" y2="80" stroke="black" stroke-width="3" stroke-dasharray="4,2" />
  <line x1="160" y1="80" x2="208" y2="80" stroke="black" stroke-width="3" stroke-dasharray="4,2" />

  <!-- Titolo animato stilizzato -->
  <text x="128" y="130" font-family="Arial Black" font-size="24" fill="#D32F2F" text-anchor="middle">
    BAM! ZOOM!
  </text>
  <text x="128" y="160" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">
    (Animated Titles)
  </text>

  <!-- Testo -->
  <text x="128" y="230" font-family="Arial Black" font-size="20" fill="black" text-anchor="middle">
    ANIMATED TITLES
  </text>
</svg>
