<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Sfondo sfumato a quadranti colorati -->
  <rect x="40" y="80" width="176" height="96" rx="12" fill="url(#gradient)" stroke="black" stroke-width="4" />

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF4D4D"/>
      <stop offset="25%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#00FF87"/>
      <stop offset="75%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
  </defs>

  <!-- Cerchio centrale evidenziato -->
  <circle cx="128" cy="128" r="32" fill="white" stroke="black" stroke-width="4" />

  <!-- Testo -->
  <text x="128" y="230" font-family="Arial Black" font-size="20" fill="black" text-anchor="middle">
    COLOR BOOST
  </text>
</svg>
